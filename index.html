<html lang="en">

<head>

<body>

<div class="container">
    <div class="bloco">
      <i class="fas fa-battery-quarter fa-1x "></i>

    </div>
</div>


<div class="container">
  <div class="bloco1">

  </div>
</div>



<div class="container">
  <div class="bloco2">
    <div class="bloco3">
      

      <!-- Material form login -->
<div class="card">
  <br>
  <p class="text-center cor">CONTATOS</p>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <!-- Nome -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">Nome</label>
      </div>


  <!-- Cpf -->
  <div class="md-form">
    <input type="email" id="materialLoginFormCpf" class="form-control">
    <label for="materialLoginFormCpf">CPF</label>
  </div>

   <!-- Email -->
   <div class="md-form">
    <input type="email" id="materialLoginFormEmail" class="form-control">
    <label for="materialLoginFormEmail">E-mail</label>
  </div>

   <!-- telefone celular -->
   <div class="md-form">
    <input type="email" id="materialLoginFormcTelefoneCelular" class="form-control">
    <label for="materialLoginFormTelefoneCelular">Telefone Celular</label>
  </div>


  <p class="text-center cor">ENDEREÇOS</p>

 <!-- Endereço residencial -->
 <div class="md-form">
  <input type="email" id="materialLoginFormEnderecoResidencial" class="form-control">
  <label for="materialLoginFormEnderecoResidencial">Endereco Residencial</label>
</div>

 <!-- Endereço entrega do cartão -->
 <div class="md-form">
  <input type="email" id="materialLoginFormcTelefoneEnderecoEntregadocartao" class="form-control">
  <label for="materialLoginFormTelefoneCEnderecoEntregadocartao">Endereço Entrega de cartão</label>
</div>

    </form>
    <!-- Form -->

  </div>
</div>


<!-- Material form login -->
<div class="text-center">
  <i class="fa fa-home fa-2x" aria-hidden="true"></i>
  <i class="fa fa-search fa-2x" aria-hidden="true"></i>
  <i class="fa fa-user fa-2x" style="color:#8b008b" aria-hidden="true"></i>
  <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
</div>

</div>




 

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
